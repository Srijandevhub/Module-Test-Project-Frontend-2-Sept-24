<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test Project Frontend 2 Sept 24</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="page-heading">New Employees</h1>
            <form method="post" id="addemployee-form">
                <div class="row">
                    <div class="col-4">
                        <label class="form-label" for="name">Enter Name</label>
                        <input type="text" class="form-control" id="name"/>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="profession">Enter Profession</label>
                        <input type="text" class="form-control" id="profession"/>
                    </div>
                    <div class="col-4">
                        <label class="form-label" for="age">Enter Age</label>
                        <input type="number" class="form-control" id="age"/>
                    </div>
                </div>
                <button class="btn" type="submit" id="adduser-btn">Add User</button>
            </form>
            <p class="valid-msg text-danger" id="error-msg">Error : Please Make sure All the fields are filled before adding in an employee !</p>
            <p class="valid-msg text-success" id="success-msg">Success : Employee Added!</p>
            <h2 class="page-heading">Added Employees</h2>
            <div id="employee-box">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
